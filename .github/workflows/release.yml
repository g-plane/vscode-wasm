name: release

on:
  workflow_dispatch:
    inputs:
      semver:
        description: 'Semantic version'
        required: true
        options:
          - 'major'
          - 'minor'
          - 'patch'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          git config user.name "Pig Fang"
          git config user.email ${{ secrets.GIT_EMAIL }}
      - run: npx bumpp -y ${{ github.event.inputs.semver }}
